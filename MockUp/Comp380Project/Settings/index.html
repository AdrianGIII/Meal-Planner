<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
<body>
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <div class="container p-0">
      <h1 class="h3 mb-3">Settings</h1>
      <div class="row">
          <div class="col-md-5 col-xl-4">
  
              <div class="card">
                  <div class="card-header">
                      <h5 class="card-title mb-0"> Settings</h5>
                  </div>
  
                  <div class="list-group list-group-flush" role="tablist">
                      <a class="list-group-item list-group-item-action active" data-tab-content data-toggle="list" href="#account" role="tab">
                        Survey
                      </a>
                      <div>
                      <a class="list-group-item list-group-item-action" data-tab-content href="second.html">
                        Notifications
                      </a>
                      </div>
                  </div>
                  
              </div>
          </div>
  
          <div class="col-md-7 col-xl-8">
              <div class="tab-content">
                  <div class="tab-pane fade show active" id="account" role="tabpanel">
  

  
                      <div class="card">
                          <div class="card-header">
                              <div class="card-actions float-right">

                              </div>
                              <h5 class="card-title mb-0">Survey info</h5>
                          </div>
                          <div class="card-body">
                              <form>

                                  <div class="form-group">
                                      <label >Are you planning to lose or gain weight?</label>
                                      <br>
                                      <input id="noDiet" name="diet" type="radio"> Lose
                                      <br>
                                      <input id="noDiet" name="diet" type="radio"> Gain
                                  </div>

                                  <div class="form-group">
                                      <label>Do you exercise? </label>
                                      <br>
                                      <input type="radio" id="noDiet" name="diet"> Yes </input>
                                      <br>
                                      <input type="radio" id="provideDiet" name="diet"> No </input>
                                  </div>

                                  <div class="form-group">
                                      <label>Are you following any diets? If so which ones </label>
                                      <fieldset>
                                        <div class="item">
                                            <input type="Checkbox" id="provideDiet" name="diet"> High Protein Diet</input>
                                        </div>

                                        <div class="item">
                                            <input type="Checkbox" id="provideDiet" name="diet"> Low Carb (Keto)</input>
                                        </div>

                                        <div class="item">
                                            <input type="Checkbox" id="provideDiet" name="diet"> Vegan Diet </input>
                                        </div>

                                        <div class="item">
                                            <input type="Checkbox" id="provideDiet" name="diet"> Vegetarian Diet </input>
                                        </div>

                                        <div class="item">
                                            <input type="Checkbox" id="provideDiet" name="diet"> Not Following Diet </input>
                                        </div>
                                        </fieldset>
                                  </div>

                                  
                                      <div class="form-group col-md-6">
                                          <label>How much do you weigh? (kg) </label>
                                          <input type="number" >
                                      </div>

                                      <div class="form-group col-md-6">
                                        <label>How tall are you? (cm) </label>
                                        <input type="number" >
                                    </div>
                                      
                                  
                                  <button type="submit" class="btn btn-primary">Save changes</button>
                              </form>
  
                          </div>
                      </div>
                  </div>
                  
              </div> 
          </div>
      </div>
  
  </div>

</body>
</html>
