<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
<body>
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <div class="container p-0">
      <h1 class="h3">Survey Form</h1>
      <div class="row">

          </div>
  
          <div class=" main-class">
              <div class="tab-content">

                <div id="account" data-tab-content role="tabpanel" class="active">
                      <div class="card">
                          <div class="card-header">
                              <div class="card-actions float-right">

                              </div>
                              <h5 class="card-title mb-0">Survey info</h5>
                          </div>
                          <div class="card-body">
                              <form>

                                <div class="form-group ">
                                    <label>How much do you weigh? (kg) </label>
                                    <br>
                                    <input type="number" >
                                </div>

                                <div class="form-group ">
                                  <label>How tall are you? (cm) </label>
                                  <br>
                                  <input type="number" >
                              </div>

                              <!-- Losing or Gaining Weight -->
                              <hr class="border-light ">
                                  <div class="form-group">
                                      <label >Are you planning to lose or gain weight?</label>
                                      <br>
                                      <input id="noDiet" name="diet" type="radio"> Lose
                                      <br>
                                      <input id="noDiet" name="diet" type="radio"> Gain
                                  </div>

                                  <!-- Activity Level -->
                                  <hr class="border-light ">
                                  <div class="form-group">
                                    <label >How would you describe your activity level?</label>
                                    <br>
                                    <input name="exercise" type="radio"> Sedentary (little to no exercise)
                                    <br>
                                    <input name="exercise" type="radio"> Exercise 1-3 times/week
                                    <br>
                                    <input name="exercise" type="radio"> Exercise 4-5 times/week
                                    <br>
                                    <input name="exercise" type="radio"> Daily exercise or intense exercise 3-4 times/week
                                    <br>
                                    <input name="exercise" type="radio"> Intense exercise 6-7 times/week
                                    <br>
                                    <input name="exercise" type="radio">  Very intense exercise daily
                                </div>

                                <!-- Follow any lifestyles? -->
                                  <hr class="border-light ">
                                  <div class="form-group">
                                      <label>Are you following any lifestyles? If so which ones </label>
                                      <fieldset>
                                        <div class="item">
                                            <input type="Checkbox" id="provideDiet" name="diet"> Vegetarian</input>
                                        </div>

                                        <div class="item">
                                            <input type="Checkbox" id="provideDiet" name="diet"> Vegan</input>
                                        </div>

                                        <div class="item">
                                            <input type="Checkbox" id="provideDiet" name="diet"> Pescatarian </input>
                                        </div>

                                        <div class="item">
                                            <input type="Checkbox" id="provideDiet" name="diet"> Not Following Diet </input>
                                        </div>
                                        </fieldset>
                                  </div>

                                  <button type="submit" class="btn submit-button">Save changes</button>
                              </form>
  
                          </div>
                      </div>
                </div> 

                    </div>
                    
          </div>
      </div>
  
  </div>

</body>
</html>
